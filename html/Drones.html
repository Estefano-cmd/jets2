<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/principal.css" />

    <!-- Jquery -->
    <script src="../external/js/jquery-3.4.1.min.js"></script>
    <title>Jets</title>
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">JETS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./menu.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./inscripcion_est.html"
                  >Inscripción</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./cronograma_est.html">Cronograma</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./convocatorias.html"
                  >Convocatorias</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="logOut" href="../www/index.html"
                  >Salir</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="container menu-convo">
        <object
          data="../external/pdf/CONVOCATORIA DRONES.pdf"
          type="application/pdf"
          width="80%"
          height="80%"
        >
          <p>
            Puedes descargarte la convocatoria desde
            <a
              class="descargar"
              href="../external/pdf/CONVOCATORIA DRONES.pdf"
              >aquí</a
            >
          </p>
        </object>
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4">
            <label for="mod-dron" class="form-label">Nombre del equipo</label>
            <input type="text" class="form-control" id="mod-dron" placeholder="Modelo del dron" required />
            <div class="invalid-feedback">
              Debe proporcionar el modelo del dron
            </div>
          </div>
          <div class="col-md-4">
            <label for="person" class="form-label"
              >Datos del participante</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"
                ><i class="bi bi-wallet-fill"></i
              ></span>
              <select class="form-select" id="carrera person" required>
                <option selected disabled value="">
                  Escoge una carrera...
                </option>
                <option>Administración General</option>
                <option>Administración de Turismo</option>
                <option>Ingeniería Comercial</option>
                <option>Comercio Internacional</option>
                <option>Ingeniería en Marketing y Publicidad</option>
                <option>Contaduría Pública</option>
                <option>Ingeniería Financiera</option>
                <option>Comunicación Estratégica y Digital</option>
                <option>Ingeniería Industrial y Comercial</option>
                <option>Ingeniería en Administración Petrolera</option>
                <option>Ingeniería Electrónica y Sistemas</option>
                <option>Ingeniería Mecánica Automotriz y Agroindustrial</option>
                <option>Ingeniería de Sistemas</option>
                <option>Ingeniería en Redes y Telecomunicaciones</option>
                <option>Ingeniería Eléctrica</option>
                <option>Derecho</option>
                <option>Relaciones Internacionales</option>
                <option>Psicología</option>
              </select>
              <div class="invalid-feedback">La carrera es obligatoria</div>
            </div>
            <br />
            <div class="input-group has-validation">
              <span
                class="input-group-text"
                id="inputGroupPrepend"
                style="font-weight: 500"
                >00</span
              >
              <input
                type="number"
                class="form-control"
                id="registro person"
                placeholder="Número de registro"
                required
              />
              <div class="invalid-feedback">
                El número de registro es obligatorio
              </div>
            </div>
            <br />
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"
                ><i
                  class="bi bi-person-fill"
                  style="font-size: 1rem; color: black"
                ></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="nombre person"
                placeholder="Nombre(s)"
                required
              />
              <div class="invalid-feedback">El nombre es obligatorio</div>
            </div>
            <br />
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"
                ><i
                  class="bi bi-person-fill"
                  style="font-size: 1rem; color: black"
                ></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="apellido person"
                placeholder="Apellido(s)"
                required
              />
              <div class="invalid-feedback">Los apellidos son obligatorios</div>
            </div>
          </div>

          <div class="col-12">
            <button class="btn" type="submit">Enviar Formulario</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
        <div class="container footer-copyright text-center">
          <span>© 2021 Copyright:</span>
          <a href="https://www.facebook.com/CampusVirtualUtepsa">CDTE</a>
        </div>
      </footer>

    <script src="../js/validacion-forms.js"></script>

    <!-- external -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="../external/js/bootstrap.bundle.min.js"></script>
    <script src="../external/js/sweetalert2@8.js"></script>
  </body>
</html>
